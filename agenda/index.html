<!DOCTYPE html>
<html>
<head>
	<title>agenda</title>
    <style>.day {
  background-color: lightblue;
  width:14%;
  position: absolute;
  top: 0%;
  font-family: "Comic Sans MS"; 
}
#monday {
  left: 0%;
}
#tuesday {
  left: 20%;
}
#wednesday {
  left:  40%;
}
#thursday {
  left: 60%;
}
#friday {
  left: 80%;
}
</style>
</head>
<body>

<ul class="day" id="monday">
<li>maandag</li>
</ul>

<ul class="day" id="tuesday">
<li>dinsdag</li>
</ul>

<ul class="day" id="wednesday">
<li>woensdag</li>
</ul>

<ul class="day" id="thursday">
<li>donderdag</li>
</ul>


<ul class="day" id="friday">
<li>vrijdag</li>
</ul>


</body>
</html>
